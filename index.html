<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css" integrity="sha512-9my9Mb2+0YO+I4PUCSwUYO7sEK21Y0STBAiFEYoWtd2VzLEZZ4QARDrZ30hdM1GlioHJ8o8cWQiy8IAb1hy/Hg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sidebar Menu</title>
</head>
<body>
    <nav>
        <div class="sidebar">
            <header>
                <span class="brand-image">
                    <img src="logo.jpeg" >
                </span>
                <span class="brand-name">
                    Hyber
                    <span class="brand-slogan">
                        Slogan here...
                    </span>
                </span>
                <a class="sidebar-toggle"><i class="fas fa-angle-right"></i></a>
                
            </header>
            <div class="sidebar-menu">
                <ul>
                    <li class="menu-item">
                        <a class="item-link">
                            <i class="fas fa-home"></i>
                            <span class="item-name">Dashboard</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="item-link">
                            <i class="fas fa-dollar-sign"></i>
                            <span class="item-name">Revenue</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="item-link">
                            <i class="fas fa-bell"></i>
                            <span class="item-name">Notification</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="item-link">
                            <i class="fas fa-chart-pie"></i>
                            <span class="item-name">Analytics</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="item-link">
                            <i class="fas fa-heart"></i>
                            <span class="item-name">Likes</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="item-link">
                            <i class="fas fa-wallet"></i>
                            <span class="item-name">Wallet</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="item-link">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="item-name">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <ul>
                    <li class="footer-item">
                        <i class="fas fa-moon"></i>
                        <span class="item-name">Dark Mode</span>
                        <span id="dark-toggle"></span>
                    </li>
                </ul>
                <div class="social-icon">
                    <a href="https://www.instagram.com/hemant__bhat/" target="_blank" class="base-color"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/HemantBhat143/" target="_blank" class="base-color"><i class="fab fa-facebook"></i></a>
                    <a href="https://github.com/Hemant-Bhat" target="_blank" class="base-color"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/hemant-bhat/" target="_blank" class="base-color"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>DASHBOARD</h1>
    </div>

        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul> -->

    <script src="js/script.js"></script>
</body>
</html>
